#
# This is a "blueprints" section, hopefully to configure the machine without as many
# command line options.
#
description: |
  This cloud init sets things up for working with Opensearch and/or Newt. It includes
  a development environment with Pandoc, Go, Postgres, PostgREST, Opensearch and
  Opensearch dashboard.
runs-on:
  - arm64
  - aarch64
  - x86_64
instances:
  opensearch-machine:
    limits:
      min-mem: 2G
      min-disk: 24G
    timeout: 120
